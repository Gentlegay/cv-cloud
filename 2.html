<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.7.2.min.js"></script>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 200
      });

      var amplitude = 150;
      var period = 2000;
      // in ms
      var centerX = stage.getWidth() / 2;


      var layer = new Kinetic.Layer();

      var hexagon = new Kinetic.RegularPolygon({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        sides: 6,
        radius: 70,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4
      });
      var img = new Image();
      img.src="Image/cloud1.png";
      img.onload = function(e){
        var image = new Kinetic.Image({
                      x: 50,
                      y: 50,
                      image: img,
                      width:300,
                      height:250

        });
        layer.add(image);
        stage.add(layer);
        var anim = new Kinetic.Animation(function(frame) {
          image.setX(amplitude * Math.sin(frame.time * 2 * Math.PI / period) + centerX);
        }, layer);

        anim.start();
      }
      

     // layer.add(hexagon);

      anim.start();*/

    </script>
  </body>
</html>
